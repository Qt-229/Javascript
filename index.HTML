<!DOCTYPE html>
<html>
<head>
  <style>
    #image {
      width: 400px;
      height: 200px;
      border: 2px solid #000;
      background-size: cover;
      background-position: center;
      text-align: center;
      line-height: 200px;
      font-size: 18px;
      margin-bottom: 15px;
    }
    .preview { cursor: pointer; margin-right: 10px; }
  </style>
</head>
<body>
  <div id="image">Hover over an image below to display here.</div>
  <img class="preview"
       src="https://images.pexels.com/photos/6192436/pexels-photo-6192436.jpeg?cs=srgb&dl=pexels-marco-comolatti-6192436.jpg&fm=jpg"
       alt="Kitten 1"
       onmouseover="upDate(this)"
       onmouseout="undo()">
  <img class="preview"
       src="https://image.shutterstock.com/z/stock-photo--kitten-38814700.jpg"
       alt="Kitten 2"
       onmouseover="upDate(this)"
       onmouseout="undo()">
  <img class="preview"
       src="https://th.bing.com/th/id/OIP.CzkirY6fr_gtRcwVA0oWAQHaE8?o=7rm=3&rs=1&pid=ImgDetMain&o=7&rm=3"
       alt="Kitten 3"
       onmouseover="upDate(this)"
       onmouseout="undo()">
  <script>
    function upDate(previewPic) {
      console.log('upDate triggered', previewPic.src, previewPic.alt);
      var imageDiv = document.getElementById('image');
      imageDiv.style.backgroundImage = "url('" + previewPic.src + "')";
      imageDiv.innerHTML = previewPic.alt;
    }
    function undo() {
      console.log('undo triggered');
      var imageDiv = document.getElementById('image');
      imageDiv.style.backgroundImage = "url('')";
      imageDiv.innerHTML = "Hover over an image below to display here.";
    }
  </script>
</body>
</html>
